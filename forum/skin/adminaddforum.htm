<form action="{$adminfile}?a=addforum" method=post class=formstyle>
<table class=formtable>
<tr>
<td colspan=2 class=formtitle>&nbsp;&nbsp;<a href="{$forumhome}">{$forumtitle}</a> &raquo; {$lang['add_forum']}</td>
</tr>
<tr>
<td class=formfield>{$lang['parent_cat']}</td>
<td class=formcell0>{$parentselect}</td>
</tr>
<tr>
<td class=formfield>{$lang['forum_name']}</td>
<td class=formcell1><input class=inputtextbox type=text name=forumname size=60 value="{$forumname}"></td>
</tr>
<tr>
<td class=formfield>{$lang['forum_desc']}</td>
<td class=formcell0><textarea name=forumdesc rows=8 cols=60>{$forumdesc}</textarea></td>
</tr>
<tr>
<td class=formfield>&nbsp;</td>
<td class=formcell1><input class=inputbutton type=submit name=addforum value="{$lang['add_forum']}"></td>
</tr>
</table>
</form>
